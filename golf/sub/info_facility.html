<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>레드베터아카데미 시설현황</title>
  
  <!-- css 연결 -->
  <link rel="stylesheet" href="https://jeonaryeon.github.io/since2021_publishing/golf/css/reset.css">
  <link rel="stylesheet" href="../css/style.css">

  <!-- js 연결 -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://jeonaryeon.github.io/since2021_publishing/golf/js/common.js"></script>
</head>
<body>
  <div id="header"></div>
  
  <!-- sub_top -->
  <section class="sub_top info">
    <div class="container"><h2 class="font32">시설현황</h2></div>
  </section>
  
  <!-- 본문 start -->
  <section id="info_facility" class="sub_common">
    <h3 class="container font72 ready">Konw-How를 바탕으로 <br>설계된 교육 인프라</h3>
    
  </section>
  <!-- 본문 end -->
  
  <div id="footer"></div>
   
  <script>
    $(function(){
      $('#header').load('https://jeonaryeon.github.io/since2021_publishing/golf/header.html');
      
      $('#footer').load('https://jeonaryeon.github.io/since2021_publishing/golf/footer.html');
      return false
    });
    
    $(function(){
      // this page - popup event
      $('.schedule .open').on('click',function(){
        $('.schedule section').removeClass('hidden');
        $('.schedule .popup_bg').removeClass('hidden');
      });
      
      $('.schedule section .close, .schedule .popup_bg').on('click',function(){
        $('.schedule section').addClass('hidden');
        $('.schedule .popup_bg').addClass('hidden');
      });
    });
  </script>
</body>
</html>
